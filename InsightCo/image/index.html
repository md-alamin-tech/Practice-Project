<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightCo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-gray-700">
    <header class="flex justify-evenly items-center h-[80px] bg-[#ffffff]">
        <div class="logo">
            <img src="./Group 2.png" alt="InsightCo">
        </div>
        <nav class="flex gap-4">
            <select name="" id="">
                <option value="">Home</option>
            </select>
            <select name="" id="">
                <option value="">Service</option>
            </select>
            <select name="" id="">
                <option value="">Pages</option>
            </select>
            <select name="" id="">
                <option value="">Blog</option>
            </select>
            <select name="" id="">
                <option value="">Contact</option>
            </select>
        </nav>
        <div class="nav-button  flex gap-4 items-center">
            <span class="inline-flex items-center justify-center
            h-[54px] w-[56px]
            bg-[#2625D1] text-white
            rounded-md cursor-pointer">
                <i class="fa-solid fa-magnifying-glass text-[16px]"></i>
            </span>

            <button class="h-[56px] w-[130px] bg-[#2625D1] cursor-pointer text-white rounded-md">Get Quote</button>
            <span class="inline-flex items-center justify-center
                        h-[54px] w-[56px]
                        bg-[#2625D1] text-white
                        rounded-md cursor-pointer">
            <i class="fa-solid fa-bars-staggered"></i>
            </span>
        </div>
    </header>

    
</body>

</html>
